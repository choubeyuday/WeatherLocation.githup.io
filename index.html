<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="./css wheather/style.css">


</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" name="text" id="search-box" placeholder="Search location"  >
                <button id="search-btn"><ion-icon name="search-outline"></ion-icon></button>
                <button type="button"  class="btn-clear btn btn-info ">X</button>
            </div>

            <div class="not-found">
                <h1>Sorry, location not found!!</h1>
                <img src="/img-wheather/not-found.png" class="img-not" alt="img " srcset="">
            </div>

            <div class="wheather-info">
                <img src="/img-wheather/cloud.png" id="wheather" class="wheather-img" srcset="">

                <div class="wheather-box">
                    <p class="temperature">0 <sub>Â°C</sub></p>
                    <p class="description ">Default</p>
                </div>

                <div class="wheather-detail">
                    <div class="humidity" id="humi">
                        <ion-icon name="water-sharp"></ion-icon>
                        <div class="text">
                            <span id="humidity">50%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind" id="win">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km/h</span>
                            <p>wind-speed</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/6865179275.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
